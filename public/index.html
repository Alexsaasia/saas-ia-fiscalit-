<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Fiscalit√© FR - Assistant IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-section {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .auth-form {
      flex: 1;
      min-width: 300px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    .auth-form h3 {
      margin-top: 0;
      color: #495057;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #495057;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .user-info {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #2196f3;
    }
    .plan-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .plan-free {
      background: #fff3cd;
      color: #856404;
    }
    .plan-pro {
      background: #d4edda;
      color: #155724;
    }
    .chat-section {
      margin-top: 30px;
    }
    .question-input {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 15px;
    }
    .answer-display {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #28a745;
      white-space: pre-wrap;
      margin-top: 20px;
      min-height: 100px;
    }
    .history-section {
      margin-top: 30px;
    }
    .history-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #6c757d;
    }
    .history-question {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    .history-answer {
      color: #6c757d;
      font-size: 14px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Assistant Fiscalit√© FR</h1>
    
    <!-- Section d'authentification -->
    <div id="authSection" class="auth-section">
      <div class="auth-form">
        <h3>üìù Cr√©er un compte</h3>
        <form id="signupForm">
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Mot de passe (min 6 caract√®res)</label>
            <input type="password" id="signupPassword" minlength="6" required>
          </div>
          <button type="submit">Cr√©er un compte</button>
        </form>
        <div id="signupMessage"></div>
      </div>
      
      <div class="auth-form">
        <h3>üîê Se connecter</h3>
        <form id="signinForm">
          <div class="form-group">
            <label for="signinEmail">Email</label>
            <input type="email" id="signinEmail" required>
          </div>
          <div class="form-group">
            <label for="signinPassword">Mot de passe</label>
            <input type="password" id="signinPassword" required>
          </div>
          <button type="submit">Se connecter</button>
        </form>
        <div id="signinMessage"></div>
      </div>
    </div>
    
    <!-- Informations utilisateur -->
    <div id="userInfo" class="user-info hidden">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <strong>üë§ Utilisateur :</strong> <span id="userEmail"></span>
          <br>
          <strong>üìã Plan :</strong> <span id="userPlan" class="plan-badge"></span>
        </div>
        <button onclick="signout()" style="background: #dc3545;">Se d√©connecter</button>
      </div>
    </div>
    
    <!-- Section de chat -->
    <div id="chatSection" class="chat-section hidden">
      <h3>üí¨ Posez votre question fiscale</h3>
      <textarea 
        id="questionInput" 
        class="question-input" 
        placeholder="Ex: Comment calculer la TVA sur un montant HT de 1000‚Ç¨ ?"
      ></textarea>
      <button onclick="askQuestion()" id="askButton">Envoyer la question</button>
      
      <div id="answerDisplay" class="answer-display hidden">
        <strong>ü§ñ R√©ponse :</strong>
        <div id="answerText"></div>
        <div id="usageInfo" style="margin-top: 15px; font-size: 12px; color: #6c757d;"></div>
      </div>
    </div>
    
    <!-- Section historique -->
    <div id="historySection" class="history-section hidden">
      <h3>üìö Historique des questions</h3>
      <button onclick="loadHistory()">Actualiser l'historique</button>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    // Variables globales
    let currentUser = null;
    let accessToken = localStorage.getItem('accessToken');
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      if (accessToken) {
        checkAuthStatus();
      }
    });
    
    // V√©rifier le statut d'authentification
    async function checkAuthStatus() {
      try {
        const response = await fetch('/auth/me', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        
        const data = await response.json();
        
        if (data.ok) {
          currentUser = data.user;
          showAuthenticatedUI();
        } else {
          // Token invalide, se d√©connecter
          signout();
        }
      } catch (error) {
        console.error('Erreur v√©rification auth:', error);
        signout();
      }
    }
    
    // Afficher l'interface authentifi√©e
    function showAuthenticatedUI() {
      document.getElementById('authSection').classList.add('hidden');
      document.getElementById('userInfo').classList.remove('hidden');
      document.getElementById('chatSection').classList.remove('hidden');
      document.getElementById('historySection').classList.remove('hidden');
      
      document.getElementById('userEmail').textContent = currentUser.email;
      
      const planElement = document.getElementById('userPlan');
      planElement.textContent = currentUser.plan === 'pro' ? 'Pro' : 'Free';
      planElement.className = `plan-badge ${currentUser.plan === 'pro' ? 'plan-pro' : 'plan-free'}`;
    }
    
    // Afficher l'interface non authentifi√©e
    function showUnauthenticatedUI() {
      document.getElementById('authSection').classList.remove('hidden');
      document.getElementById('userInfo').classList.add('hidden');
      document.getElementById('chatSection').classList.add('hidden');
      document.getElementById('historySection').classList.add('hidden');
      
      currentUser = null;
      accessToken = null;
      localStorage.removeItem('accessToken');
    }
    
    // Inscription
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const messageDiv = document.getElementById('signupMessage');
      
      try {
        const response = await fetch('/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.ok) {
          messageDiv.innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
          document.getElementById('signupForm').reset();
        } else {
          messageDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = '<div class="error">‚ùå Erreur de connexion</div>';
      }
    });
    
    // Connexion
    document.getElementById('signinForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('signinEmail').value;
      const password = document.getElementById('signinPassword').value;
      const messageDiv = document.getElementById('signinMessage');
      
      try {
        const response = await fetch('/auth/signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.ok) {
          accessToken = data.access_token;
          localStorage.setItem('accessToken', accessToken);
          currentUser = data.user;
          
          messageDiv.innerHTML = '<div class="success">‚úÖ Connexion r√©ussie !</div>';
          document.getElementById('signinForm').reset();
          
          showAuthenticatedUI();
        } else {
          messageDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = '<div class="error">‚ùå Erreur de connexion</div>';
      }
    });
    
    // D√©connexion
    async function signout() {
      if (accessToken) {
        try {
          await fetch('/auth/signout', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          });
        } catch (error) {
          console.error('Erreur d√©connexion:', error);
        }
      }
      
      showUnauthenticatedUI();
    }
    
    // Poser une question
    async function askQuestion() {
      const question = document.getElementById('questionInput').value.trim();
      
      if (!question) {
        alert('Veuillez saisir une question');
        return;
      }
      
      const askButton = document.getElementById('askButton');
      const answerDisplay = document.getElementById('answerDisplay');
      const answerText = document.getElementById('answerText');
      const usageInfo = document.getElementById('usageInfo');
      
      try {
        askButton.disabled = true;
        askButton.textContent = 'Envoi en cours...';
        
        const response = await fetch('/api/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify({ question })
        });
        
        const data = await response.json();
        
        if (data.ok) {
          answerText.textContent = data.answer;
          
          // Afficher les informations d'usage
          if (data.usage.plan === 'pro') {
            usageInfo.innerHTML = `<strong>‚≠ê Plan Pro :</strong> Acc√®s illimit√©`;
          } else {
            usageInfo.innerHTML = `<strong>üìä Usage :</strong> ${data.usage.count}/${data.usage.limit} questions ce mois-ci (${data.usage.remaining} restantes)`;
          }
          
          answerDisplay.classList.remove('hidden');
          document.getElementById('questionInput').value = '';
          
          // Actualiser l'historique
          loadHistory();
        } else {
          answerText.textContent = `Erreur : ${data.error}`;
          answerDisplay.classList.remove('hidden');
        }
      } catch (error) {
        answerText.textContent = 'Erreur de connexion au serveur';
        answerDisplay.classList.remove('hidden');
      } finally {
        askButton.disabled = false;
        askButton.textContent = 'Envoyer la question';
      }
    }
    
    // Charger l'historique
    async function loadHistory() {
      const historyList = document.getElementById('historyList');
      
      try {
        const response = await fetch('/api/messages', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        
        const data = await response.json();
        
        if (data.ok && data.data.length > 0) {
          historyList.innerHTML = data.data.map(item => `
            <div class="history-item">
              <div class="history-question">‚ùì ${item.question}</div>
              <div class="history-answer">ü§ñ ${item.answer}</div>
              <small style="color: #999;">üìÖ ${new Date(item.created_at).toLocaleString('fr-FR')}</small>
            </div>
          `).join('');
        } else {
          historyList.innerHTML = '<p>Aucune question pos√©e pour le moment.</p>';
        }
      } catch (error) {
        historyList.innerHTML = '<p>Erreur lors du chargement de l\'historique.</p>';
      }
    }
    
    // Permettre l'envoi avec Entr√©e
    document.getElementById('questionInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        askQuestion();
      }
    });
  </script>
</body>
</html>
